<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedReminder - Medical Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MedReminder</div>
            <ul>
                <li><a href="#" class="active">Appointments</a></li>
                <li><a href="#">Doctors</a></li>
                <li><a href="#">Patients</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="appointment-form">
            <h2>Schedule New Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" required>
                        <option value="">Select Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patient">Patient:</label>
                    <select id="patient" required>
                        <option value="">Select Patient</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">Schedule Appointment</button>
            </form>
        </section>

        <section class="appointments-list">
            <h2>Upcoming Appointments</h2>
            <div class="appointments-container" id="appointmentsList">
                <!-- Appointments will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
